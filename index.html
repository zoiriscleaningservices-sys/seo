<style>

<body>
<div class="container">
  <h1><span class="brand">TrueWebX SEO</span> â€” AI God Mode</h1>
  <p>Fully automatic AI-powered SEO generator. Fill â†’ Click â†’ Get perfect meta tags instantly (powered by Gemini).</p>

  <div class="grid">
    <!-- INPUTS -->
    <div>
      <input id="biz" placeholder="Business Name (e.g. Johnson's Roofing)">
      <input id="service" placeholder="Main Service (e.g. Roof Repair)">
      <input id="city" placeholder="City, State (e.g. Mobile, AL)">
      <input id="url" placeholder="Page URL (e.g. https://johnsonsroofing.com/roof-repair)">
      <input id="img" placeholder="OG Image URL (512x512 recommended)">
      <input id="extra" placeholder="Extra details (keywords, unique selling points, etc.)">
      <button id="genBtn" onclick="generateWithAI()">ðŸ¤– Generate SEO with AI</button>
      <div class="status" id="status"></div>
    </div>

    <!-- OUTPUT -->
    <div>
      <div class="copy" onclick="copySEO()">ðŸ“‹ Copy into &lt;head&gt;</div>
      <textarea id="out" placeholder="Your AI-generated SEO code will appear hereâ€¦"></textarea>
    </div>
  </div>

  <footer>
    Â© TrueWebX SEO â€” Powered by Google Gemini AI (via Puter.js - Free & Instant)
  </footer>
</div>

<script src="https://js.puter.com/v2/"></script>

<script>
function v(id){return document.getElementById(id).value.trim();}

async function generateWithAI(){
  const biz = v("biz") || "Your Business";
  const service = v("service") || "your service";
  const city = v("city") || "your city";
  const url = v("url") || "https://example.com/page";
  const img = v("img") || "https://example.com/og-image.jpg";
  const extra = v("extra");

  const status = document.getElementById("status");
  const btn = document.getElementById("genBtn");
  status.textContent = "Generating with Gemini AI... (5-15 seconds)";
  btn.disabled = true;

  const prompt = `You are an expert local SEO specialist. Generate COMPLETE HTML meta tags for a service page.

Business: ${biz}
Service: ${service}
Location: ${city}
Page URL: ${url}
OG Image: ${img}
${extra ? `Extra info: ${extra}` : ''}

Requirements:
- Compelling <title> tag (50-60 characters)
- Persuasive meta description (150-160 characters) with call to action
- Canonical link
- Full Open Graph tags (og:title, og:description, og:url, og:image with width/height/type, og:site_name, etc.)
- Twitter cards
- Professional, trustworthy, unique language optimized for ranking in ${city}

Output ONLY the clean HTML code block, starting with <!-- Optimized with TrueWebX AI God Mode --> and ending with <!-- End TrueWebX SEO -->. No explanations or extra text.`;

  try {
    const response = await puter.ai.chat(prompt, {model: "gemini-1.5-pro"});
    
    // Clean any markdown code fences
    let code = response.replace(/```html|```/g, '').trim();

    document.getElementById("out").value = code;
    status.textContent = "âœ… AI generation complete! Ready to copy.";
  } catch (err) {
    status.textContent = "âŒ Error: AI generation failed. Try again or check your connection.";
    console.error(err);
  } finally {
    btn.disabled = false;
  }
}

function copySEO(){
  const out = document.getElementById("out");
  out.select();
  out.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(out.value).then(() => {
    alert("SEO code copied! Paste into your page's <head> section.");
  }).catch(() => {
    alert("Copied (fallback)! Ready to paste.");
  });
}
</script>

</body>
