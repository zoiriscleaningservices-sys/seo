<body>
<div class="container">
  <h1><span class="brand">TrueWebX SEO</span> â€” AI God Mode</h1>
  <p>Fully automatic AI-powered SEO generator. Fill â†’ Click â†’ Get perfect meta tags instantly.</p>

  <div class="grid">
    <!-- INPUTS -->
    <div>
      <input id="biz" placeholder="Business Name (e.g. Johnson's Roofing)">
      <input id="service" placeholder="Main Service (e.g. Roof Repair)">
      <input id="city" placeholder="City, State (e.g. Mobile, AL)">
      <input id="url" placeholder="Page URL (e.g. https://johnsonsroofing.com/roof-repair)">
      <input id="img" placeholder="OG Image URL (512x512 recommended)">
      <input id="extra" placeholder="Extra details (keywords, unique selling points, etc.)">
      <button id="genBtn" onclick="generateWithAI()">ðŸ¤– Generate SEO with AI</button>

    <!-- OUTPUT -->
    <div>
      <div class="copy" onclick="copySEO()">ðŸ“‹ Copy into &lt;head&gt;</div>

</div>

<script>
function v(id){return document.getElementById(id).value.trim();}

function generateWithAI(){
  const biz = v("biz") || "Your Business";
  const service = v("service") || "your service";
  const city = v("city") || "your city";
  const url = v("url") || "https://example.com/page";
  const img = v("img") || "https://example.com/og-image.jpg";
  const extra = v("extra");

  const status = document.getElementById("status");
  const btn = document.getElementById("genBtn");
  status.textContent = "Thinking... (this takes 5-10 seconds)";
  btn.disabled = true;

  const prompt = `You are an expert local SEO specialist creating Yoast/Rank Math-level meta tags for a service business page.

Business: ${biz}
Main Service: ${service}
Location: ${city}
Page URL: ${url}
OG Image: ${img}
${extra ? `Extra info: ${extra}` : ''}

Generate ONLY the complete clean HTML code for the <head> section meta tags. Include:
- A compelling <title> (50-60 characters)
- Natural, persuasive meta description (150-160 characters) with call to action
- Canonical link
- Full Open Graph tags (og:title, og:description, og:url, og:image with width/height/type, og:site_name, og:locale, og:type)
- Twitter card tags
- Use professional, trustworthy, unique language optimized for local ranking in ${city}

Start with <!-- Optimized with TrueWebX AI God Mode --> and end with <!-- End TrueWebX SEO -->. No explanations, no extra text.`;

  // Fallback smart template if AI not available
  const fallback = `<!-- Optimized with TrueWebX AI God Mode -->
<title>${service} in ${city} | Free Quote | ${biz}</title>
<meta name="description" content="${biz} provides expert ${service} in ${city}. Trusted, affordable, and fast service. Call now for a free estimate!" />
<link rel="canonical" href="${url}" />

<meta property="og:locale" content="en_US" />
<meta property="og:type" content="website" />
<meta property="og:title" content="${service} in ${city} | ${biz}" />
<meta property="og:description" content="${biz} offers professional ${service} throughout ${city}. Get your free quote today!" />
<meta property="og:url" content="${url}" />
<meta property="og:site_name" content="${biz}" />

<meta property="og:image" content="${img}" />
<meta property="og:image:width" content="512" />
<meta property="og:image:height" content="512" />
<meta property="og:image:type" content="image/jpeg" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="${service} in ${city} | ${biz}" />
<meta name="twitter:description" content="${biz} - Professional ${service} in ${city}. Free estimates!" />
<meta name="twitter:image" content="${img}" />
<!-- End TrueWebX SEO -->`;

  document.getElementById("out").value = fallback;
  status.textContent = "âœ… Generated (smart template ready â€“ paste into Grok/ChatGPT prompt for AI upgrade if desired)";
  btn.disabled = false;

  // Optional: open Grok with pre-filled prompt
  if (confirm("Smart template generated! Want to upgrade it with real AI (Grok)? Click OK to open Grok with your prompt ready.")) {
    const grokUrl = "https://grok.x.ai/?query=" + encodeURIComponent(prompt);
    window.open(grokUrl, "_blank");
  }
}
function copySEO(){
  const out = document.getElementById("out");
  out.select();
  out.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(out.value).then(() => {
    alert("SEO code copied! Paste into your page's <head> section.");
  }).catch(() => {
    alert("Copied (fallback)! Ready to paste.");
  });
}
</script>
